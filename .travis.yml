language: ruby
services:
  - postgresql
rvm:
  - '2.2'
  - '2.1'
addons:
  postgresql: "9.3"
install:
  - cd app
  - bundle install --jobs=3 --retry=3
before_script:
  - psql -c 'create database travisci;' -U postgres
  - export ENVIRONMENT=development
script:
  - rake test

before_deploy: cd ..

deploy:
  # Deploy master branch to production environment on merge (or push)
  - provider: elasticbeanstalk
    access_key_id: AKIAIKI74LODOS5L3GRQ
    secret_access_key:
      secure: 
    region: us-east-1
    app: rails-app-template
    env: railsAppTemplateProd
    bucket_name: rails-app-template-deploy
    bucket_path: production
    skip_cleanup: true
    on:
      repo: thehackerati/rails-app-template
      branch: master

  # Deploy staging branch to staging environment on merge (or push)
  - provider: elasticbeanstalk
    access_key_id: AKIAIKI74LODOS5L3GRQ
    secret_access_key:
      secure: 
    region: us-east-1
    app: rails-app-template
    env: railsAppTemplateStg
    bucket_name: rails-app-template-deploy
    bucket_path: staging
    skip_cleanup: true
    on:
      repo: thehackerati/rails-app-template
      branch: staging

